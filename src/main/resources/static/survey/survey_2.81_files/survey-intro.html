<script type="text/javascript">
    var button_flag = false;

    /* 현재 선택된 설문의 번호 및 이에 연결된 정보를 저장*/
    var arrayOfSurveyNo = new Array();
    var arrayOfAndroidLink = new Array();
    var arrayOfIOSLink = new Array();
    var auth = "";
    var currentIndex = 0;
    var previewKey = "I3o39Dqohj";
    var simulator = "true" == "true";
    var shortUrl = "";
    var ticketId = "";
    var appVersion = "unknown";
    var isAdmin = "";

    arrayOfSurveyNo.push(203794);
    arrayOfAndroidLink.push("");
    arrayOfIOSLink.push("");

    $(window).load(function() {
        if (simulator == false) {
            console.log(navigator.userAgent);
            if (!navigator.userAgent.match(/up.browser|up.link|windows ce|iphone|iemobile|mini|mmp|symbian|midp|wap|phone|pocket|mobile|pda|psp|android/i)){
                if ($(window).width() >= 700) {
                  $('.background').css({'background': 'url("/assets/survey/360-640.png") no-repeat', 'padding': '105px 0 100px 0', 'width': '452px', 'margin': '0px auto', 'height': 'initial'});
                  $('.survey-wrapper').css({'padding': '0', 'width': '360px', 'height': '640px', 'margin': '0px auto', 'overflow-y': 'auto', 'overflow-x': 'hidden'});
                }
            }
        }

        $(".survey-body").css("min-height", $(".survey-wrapper").height() - $(".survey-header").outerHeight() - $(".survey-footer").outerHeight() - 48);
    });

    /* 앱 설치 체크해야 되는지 여부  */
    function shouldCheckInstall() {
        if (arrayOfAndroidLink[currentIndex] != null && arrayOfIOSLink[currentIndex] != null
                && arrayOfAndroidLink[currentIndex].length > 0  && arrayOfIOSLink[currentIndex].length > 0
                && appVersion !== 'unknown') {
            return true;
        } else {
            return false;
        }
    }

    function getSurveyLink() {
        var linkParam = "/ovey/mobile/survey.action?surveyNo=";
        var authParam = "&auth=";
        return linkParam + arrayOfSurveyNo[currentIndex] + authParam + auth;
    }

    function checkAppInstall() {
        var androidLink = arrayOfAndroidLink[currentIndex];
        var iosLink = arrayOfIOSLink[currentIndex];
        var customLink = "";
        if (androidLink != iosLink) {
            customLink = "ovey://checkInstall?ios=" + iosLink + "&android=" + androidLink;
        } else {
            customLink = "ovey://checkInstall?link=" + iosLink;
        }
        location.href =  customLink;
    }

    /* 설문 시작 조건 체크 */
    function checkStartSurvey() {
        if (button_flag)
            return;

        button_flag = true;
        if (shouldCheckInstall() == true) {
            checkAppInstall();  //인스톨 체크해야 되면 check
        } else {
            surveyStart(); //아니면 그냥 설문 시작
        }
        button_flag = false;
    }

    /* 기존에 있던 함수로 설문 시작 */
    function surveyStart() {
        var link = getSurveyLink();
        if (previewKey != "") {
            link += '&previewKey=' + previewKey;
        }
        link = link + '&simulator=' + (simulator? "true" : "false");

        if (ticketId) {
            link += '&ticketId=' + ticketId;
        }
        if (appVersion) {
            link += "&appVersion=" + appVersion;
        }
        if (isAdmin) {
            link += "&isAdmin=" + isAdmin;
        }

        location.href = link;
    }
</script>
